<!DOCTYPE html>
<html>
	<head>
		<title>Demo with jQuery</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project with jQuery">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">	
		<style type="text/css">
			.container{
			  width: 500px;
				height: 500px;
			  position: relative;
			  border-radius: 25%;
			}

			.player, .empty{
			  width:20px;
			  height:20px;
			  position:absolute;
			}

			.empty{
			  background: white;
			  border: solid 1px black
			}

		</style>
	</head>
	<body>
		<div class="container">
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		jQuery(function(){
			var size = 20;
			var cases = [];
			var obj = {h : 5, w : 5, n : 2, pos: [[2,3],[5,5]]}
			var colors = ['red', 'blue', 'green', 'black', 'orange']
			$('#test').height(obj.h * size).width(obj.w * size);

			for(i = 0; i < obj.h; i++){
				cases[i] = [];
			  for(j = 0; j < obj.w; j++){
			    var $el = $("<a class='empty'/>");
			    $el.css({left:j*size,top:i*size});
			    $('#test').append($el);
			    cases[i].push($el);
			  }
			}

			console.log(cases);
			obj.pos.forEach((c,i) => {
			  $(cases[c[0]-1][c[1]-1]).css({'background':colors[i]});
			});

		});
	</script>
</html>
